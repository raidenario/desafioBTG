services:
    mongodb:
      image: mongo
      ports:
        - "27017:27017"
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: root

        
    rabbitmq:
      image: rabbitmq:3.13-management
      ports:
        - "5672:5672"
        - "15672:15672"
        
